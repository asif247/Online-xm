<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Page</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>

    <div id="topNavBar">
        <div class="container">
            <div class="wrapper">
                <div class="left"><a href="index.html">
                        Online exam by Asif
                    </a></div>
                <div class="right">
                    <a class="login" href="">Login</a>
                    <a class="registration" href="">Registration</a>
                </div>
            </div>
        </div>
    </div>


    <div id="heroArea">
        <div class="container">
            <div class="wrapper">
               
                <h1>Mathmetics</h1>
                <h2>00 : 00 : 00</h2>
            </div>
        </div>
    </div>


    <div id="answerSheerArea">
        <div class="container">
            <div class="wrapper">
                <div class="singleBox">
                    <div class="question">
                        1. What is the capital of Bangladesh?
                    </div>
                    <div class="optionArea">
                        <div class="singleOption">
                            <input type="radio" name="ques" id="q1o1">
                            <label for="q1o1"><span class="pointer"></span>
                                <p>Dhaka</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="ques" id="q1o2">
                            <label for="q1o2"><span class="pointer"></span>
                                <p>Chittagong</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="ques" id="q1o3">
                            <label for="q1o3"><span class="pointer"></span>
                                <p>Rajshahi</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="ques" id="q1o4">
                            <label for="q1o4"><span class="pointer"></span>
                                <p>Khulna</p>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="singleBox">
                    <div class="question">
                        2. Whitch is the large number?
                    </div>
                    <div class="optionArea">
                        <div class="singleOption">
                            <input type="radio" name="q1" id="q2o1">
                            <label for="q2o1"><span class="pointer"></span>
                                <p>-8</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q1" id="q2o2">
                            <label for="q2o2"><span class="pointer"></span>
                                <p>-9</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q1" id="q2o3">
                            <label for="q2o3"><span class="pointer"></span>
                                <p>-65</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q1" id="q2o4">
                            <label for="q2o4"><span class="pointer"></span>
                                <p>0</p>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="singleBox">
                    <div class="question">
                        3. What is the even number?
                    </div>
                    <div class="optionArea">
                        <div class="singleOption">
                            <input type="radio" name="q2" id="q3o1">
                            <label for="q3o1"><span class="pointer"></span>
                                <p>2</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q2" id="q3o2">
                            <label for="q3o2"><span class="pointer"></span>
                                <p>3</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q2" id="q3o3">
                            <label for="q3o3"><span class="pointer"></span>
                                <p>7</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q2" id="q3o4">
                            <label for="q3o4"><span class="pointer"></span>
                                <p>9</p>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="singleBox">
                    <div class="question">
                        4. Whitch language is used to build the markup of website?
                    </div>
                    <div class="optionArea">
                        <div class="singleOption">
                            <input type="radio" name="q3" id="q4o1">
                            <label for="q4o1"><span class="pointer"></span>
                                <p>HTML</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q3" id="q4o2">
                            <label for="q4o2"><span class="pointer"></span>
                                <p>CSS</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q3" id="q4o3">
                            <label for="q4o3"><span class="pointer"></span>
                                <p>XMLHttp</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q3" id="q4o4">
                            <label for="q4o4"><span class="pointer"></span>
                                <p>XML</p>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="singleBox">
                    <div class="question">
                        5. What is the current version of HTML?
                    </div>
                    <div class="optionArea">
                        <div class="singleOption">
                            <input type="radio" name="q4" id="q5o1">
                            <label for="q5o1"><span class="pointer"></span>
                                <p>HTML 9</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q4" id="q5o2">
                            <label for="q5o2"><span class="pointer"></span>
                                <p>HTML 6</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q4" id="q5o3">
                            <label for="q5o3"><span class="pointer"></span>
                                <p>HTML 11</p>
                            </label>
                        </div>
                        <div class="singleOption">
                            <input type="radio" name="q4" id="q5o4">
                            <label for="q5o4"><span class="pointer"></span>
                                <p>HTML 5</p>
                            </label>
                        </div>
                    </div>
                </div>


                <button class="submitButton">Submit</button>
            </div>
        </div>
    </div>
